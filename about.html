<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
        }

        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .scrolling-text {
            position: relative;
            width: 80%;
            height: 2em;
            text-align: center;
            font-size: 1.5em;
            overflow: hidden;
        }

        .scrolling-text p {
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: fadeInOut 18s linear infinite;
        }

        .scrolling-text p:nth-child(1) {
            animation-delay: 0s;
        }

        .scrolling-text p:nth-child(2) {
            animation-delay: 3s;
        }

        .scrolling-text p:nth-child(3) {
            animation-delay: 6s;
        }

        .scrolling-text p:nth-child(4) {
            animation-delay: 9s;
        }

        .scrolling-text p:nth-child(5) {
            animation-delay: 12s;

        .scrolling-text p:nth-child(6) {
            animation-delay: 15s;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            33% {
                opacity: 1;
            }
            43% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="jkl.jpeg" alt="Your Headshot">
        <div class="scrolling-text">
            <p>Hello, Welcome to my channel!</p>
            <p>About me, my name is Tao Wang.</p>
            <p>A first-year PhD student.</p>
            <p>My supervisor is Dr. Min Xian.</p>
            <p>My research mainly focuses on natural language processing.</p>
            <p>Thanks for visiting my website!</p>
        </div>
    </div>
</body>
</html>
