    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .scrolling-text {
            margin-top: 20px;
            width: 80%;
            text-align: center;
            position: relative;
            font-size: 2em;
            font-family: 'Dancing Script', cursive;
            color: #ffeb3b;
            overflow: hidden;
        }

        .scrolling-text p {
            display: inline-block;
            position: absolute;
            opacity: 0;
            animation: fadeOutText 10s linear infinite;
        }

        .scrolling-text p:nth-child(1) {
            animation-delay: 0s;
        }

        .scrolling-text p:nth-child(2) {
            animation-delay: 3s;
        }

        .scrolling-text p:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fadeOutText {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
            }
            40% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

        </div>
    </div>
</body>
