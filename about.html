<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: url('background.webp'); 
            background-size: cover;
            background-position: center;
            color: #fff; 
        }

        .container h2 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .scrolling-text {
            margin-top: 20px;
            text-align: center;
            height: 2em; /* 确保高度固定，不会因文字长度变化 */
            font-size: 2em; /* 字体大小 */
            font-family: 'Dancing Script', cursive;
            color: #ffeb3b;
            position: relative;
            overflow: hidden;
        }

        .scrolling-text p {
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: fadeText 12s infinite; /* 切换动画 */
        }

        .scrolling-text p:nth-child(1) {
            animation-delay: 0s;
        }

        .scrolling-text p:nth-child(2) {
            animation-delay: 4s;
        }

        .scrolling-text p:nth-child(3) {
            animation-delay: 8s;
        }

        @keyframes fadeText {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>

        </div>
    </div>
</body>
