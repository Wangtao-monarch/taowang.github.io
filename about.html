<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
        }

        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .scrolling-text {
            position: relative;
            width: 80%;
            height: 2em;
            text-align: center;
            font-size: 1.5em;
            overflow: hidden;
        }

        .scrolling-text p {
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: fadeInOut 30s linear infinite;
        }

        .scrolling-text p:nth-child(1) {
            animation-delay: 0s;
        }

        .scrolling-text p:nth-child(2) {
            animation-delay: 5s;
        }

        .scrolling-text p:nth-child(3) {
            animation-delay: 10s;
        }

        .scrolling-text p:nth-child(4) {
            animation-delay: 15s;
        }

        .scrolling-text p:nth-child(5) {
            animation-delay: 20s;
        }
        .scrolling-text p:nth-child(6) {
            animation-delay: 25s;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            0% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

        <div class="scrolling-text">
            <p>Hello, Welcome to my channel!</p>

            <p>Thanks for visiting my website!</p>
        </div>
    </div>
