<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .container p {
            margin-bottom: 20px;
            font-size: 1em;
            color: #666;
        }

        .container a {
            color: #007bff;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
        }

        form textarea {
            resize: none;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="about.html"><i class="fas fa-user"></i> About</a>
        <a href="research.html"><i class="fas fa-flask"></i> Research</a>
        <a href="links.html"><i class="fas fa-link"></i> Links</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        <a href="index.html"><i class="fas fa-images"></i> Gallery</a>
    </div>
    <div class="container">
        <h2>Contact</h2>
        <p>You can reach me at <a href="mailto:wt20001217@gmail.com">wt20001217@gmail.com</a> or through my social media profiles below:</p>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
