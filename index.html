<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <style>
        /* 页面整体样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* 背景图片和内容容器 */
        .background {
            background-image: url('https://source.unsplash.com/1600x900/?nature,relax'); /* 背景图片 URL，可替换 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        /* 顶部导航栏 */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3); /* 半透明黑色背景 */
        }

        .navbar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1em;
        }

        .navbar .button {
            background-color: #b0a1ba;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar .button:hover {
            background-color: #9a8a9f;
        }

        /* 主要标题 */
        .content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 3em;
            line-height: 1.2;
            font-weight: 700;
        }

        .content p {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.9;
        }

        .content .chat-button {
            margin-top: 30px;
            font-size: 1em;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .content .chat-button:hover {
            background: #ffffff;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- 背景图片和主要内容 -->
    <div class="background">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="logo">Almar</div>
            <div>
                <a href="#">You</a>
                <a href="#">Blog</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#" class="button">Get Started</a>
            </div>
        </div>

        <!-- 内容区 -->
        <div class="content">
            <h1>Find your happiness<br>and learn to put it first.</h1>
            <p>Chat with me</p>
            <button class="chat-button">Chat with me</button>
        </div>
    </div>

</body>
</html>
